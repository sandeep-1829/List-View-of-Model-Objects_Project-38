{% extends 'app/dummy.html' %}

{% block title %}
    <title>School Create</title>
{% endblock %}

{% block body_block %}

<body>
    <center>

    {% if form.instance.pk %}
        <h1>School Update  Form</h1>
    {% else %}
        <h1>School Create Form</h1>
    {% endif %}
        <form method="POST">
            {% csrf_token %}

                {{form.as_p}}

        {% if form.instance.pk %}
            <input type="submit" value="Update School">
        {% else %}
            <input type="submit" value="Create School">
        {% endif %}

        </form>
    </center>

{% endblock %}
